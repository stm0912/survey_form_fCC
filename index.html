<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<main>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <div class="testing2">

          <label id="name-label" for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required></input>



          <label id="email-label" for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email" required></input>



          <label id="number-label" for="number">Age (optional):</label>
          <input type="number" id="number" min="13" max="100" placeholder="Age"></input>

        </div>
        <div>

          <p class="current_role">Which option best describes your current role?</p>
          <select id="dropdown">

            <option disabled selected>Select current role</option>
            <option>student</option>
            <option>full-time job</option>
            <option>full-time learner</option>

            <option>prefer not to say</option>

            <option>other</option>

          </select>

        </div>

        <div>

          <p class="p">Would you recommend freeCodeCamp to a friend?</p>

          <label for="wouldRecommend" class="try"><input type="radio" class="radios"
              id="wouldRecommend" name="would-recommend" value="definitely">Definitely</label>

          <label for="maybeRecommend" class="try"><input type="radio" class="radios"
              id="maybeRecommend" name="would-recommend" value="maybe">Maybe</label>

          <label for="unsure" class="try"><input type="radio" class="radios" id="unsure"
              name="would-recommend" value="notSure">Not Sure</label>

        </div>

        <div>

          <p class="p">What is your favorite feature of freeCodeCamp?</p>

          <select>

            <option disabled selected>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>


          </select>

        </div>

        <div>
          <p class="p">What would you like to see improved?</p>


          <input type="checkbox" class="checkboxes" id="front-end-projects" value="vid-check">

          <label for="front-end-projects">Front-End Projects</label>
        </div>

        <div>
          <input type="checkbox" class="checkboxes" id="back-end projects" value="vid-check">

          <label for="back-end projects">Back-End Projects</label>

        </div>

        <div>
          <input type="checkbox" class="checkboxes" id="videos" value="vid-check">
          <label for="videos">Videos</label>
        </div>

        <div>
          <input type="checkbox" class="checkboxes" id="city-meetups" value="meet-check">
          <label for="city-meetups">City Meetups</label>

        </div>

        <div>
          <input type="checkbox" class="checkboxes" id="challenges" value="chall-check">
          <label for="challenges">Challenges</label>
        </div>


        <p class="p">Any comments or suggestions?</p>
        <textarea placeholder="Enter your comment here..."></textarea>
        <input class="button" type="submit" id="submit">

    </form>
</main>
<footer>
</footer>

</html>
